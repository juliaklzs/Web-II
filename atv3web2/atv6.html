<html lang="pt-br">

    <body>
    <script type="text/javascript">

        var contagem = [src="img/5.png", src="img/4.png", src="img/3.png", src="img/2.png", src="img/1.png", src="img/0.png"];
        var indice = contagem.length - 1;
        function regressiva() {
            if(indice < 0) {
            return false;
        }
        document.getElementById("contador").src =
        contagem[indice];
        if(indice == 0){
            document.getElementById("contador").style = "background-color: red;";
        }
        indice = indice - 1;
    }
    setInterval(regressiva, 1000);
    </script>
    <img id="contador"></img>
    </body>
