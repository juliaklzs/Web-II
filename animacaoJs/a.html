<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
    <style>
        body {
            background: url("img/cenario.png") no-repeat center center fixed;
            background-size: cover;
        }
        img {
            position: relative;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var elemento = document.getElementById("animacao");
        elemento.style.position = 'absolute';

        //var animImgs = [src="img/urso-1.png", src="img/urso-2.png", src="img/urso-3.png"];
        //indice = 1
        //elemento.src = `urso-${indice}.png`

        for (i=1; i=3;i++) {
            elemento.src = `urso-${i}.png`
        }

    </script>

    <img id="animacao">
</body>
</html>
