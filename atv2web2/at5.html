<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto da Divisão</title>
</head>
<body>
    <script>
        function resto(){
            document.getElementById("v1");
            document.getElementById("v2");
            var1 = parseInt(v1.value);
            var2 = parseInt(v2.value);
            rslt = var1 % var2;
            alert("O resultado é "+rslt);
        }
    </script>
    <h1>Calcular o Resto da Divisão</h1>
    <div class="forml">
        <form>
            <label for="v1"></label>
            <input type="text" id="v1" name="v1">
            %
            <label for="v2"></label>
            <input type="text" id="v2" name="v2">

            <button onclick="resto()">=</button>
        </form>
    </div>
</body>
</html>
