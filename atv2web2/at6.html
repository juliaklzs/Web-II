<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto</title>
    <style>
        h1 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            width: 250px;
            margin: auto;
        }

        body {
            background-color: palegreen;
        }
    </style>
</head>
<body>
    <script>
        function desconto(){
            document.getElementById("v1");
            var1 = parseFloat(v1.value);
            parseFloat(valorDesconto = var1 * (5/100));
            parseFloat(valorFinal = var1 - valorDesconto)
            alert("O valor do desconto é R$"+valorDesconto+". O valor final é R$"+valorFinal);
        }
    </script>
    <h1>Insira o valor a ser descontado:</h1>
    <div>
        <form>
            <input type="text" id="v1">
            <button onclick="desconto()">=</button>
        </form>
    </div>
</body>
</html>
