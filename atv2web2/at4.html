<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azul e Vermelho</title>
    <style>
        .title {
            text-align: center;
        }
        .buttons {
            width: 200px; 
            margin-left: auto;
            margin-right: auto; 
        }
    </style>
</head>
<body>
    <script>
        function red(){
            document.body.style.backgroundColor = "#ff0000";
        }
        function blue(){
            document.body.style.backgroundColor = "#0000ff";
        }
    </script>
    <h1 class="title">Aperte os bot√µes abaixo para mudar a cor do site</h1>
    <div class="buttons">
        <form>
            <input type="button" value="Azul" onclick="blue()">
            <input type="button" value="Vermelho" onclick="red()">
        </form>
    </div>
</body>
</html>
