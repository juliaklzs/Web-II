<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpada</title>
</head>
<body>
    <script type="text/javascript">
        function trocaLampada() {
            if(document.getElementById("lampada").src = "img/lampada_apagada.jpg"){
                document.getElementById("lampada").src = "img/lampada_acesa.jpg"
            } else {
                document.getElementById("lampada").src = "img/lampada_apagada.jpg"
            }
        }
    </script>
    <p>
        <img id="lampada" onmouseover="trocaLampada()" src="img/lampada_apagada.jpg" width="140" height="180" alt="lâmpada apagada">
    </p>
    <p>Passe o cursos na lâmpada para acender/apagar a luz</p>
</body>
</html>
